version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flujo-mcp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flujo-mcp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flujo-mcp-network

  redis:
    image: redis:7-alpine
    container_name: flujo-mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flujo-mcp-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flujo-mcp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flujo-mcp.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - flujo-mcp-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flujo-mcp-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/flujo-mcp
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: tu-clave-secreta-super-segura-cambiar-en-produccion
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      MAX_LOGIN_ATTEMPTS: 5
      BLOCK_DURATION_MINUTES: 5
      APP_NAME: Flujo-MCP API
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    networks:
      - flujo-mcp-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  flujo-mcp-network:
    driver: bridge
